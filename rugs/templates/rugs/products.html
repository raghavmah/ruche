{% extends 'rugs/dashboard.html' %}


    
{% block links %}
    <style>
        body {
            min-height: 100vh; 
          }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script>
        $(function () {
    
            // Initate masonry grid
            var $grid = $('.gallery-wrapper').masonry({
                temSelector: '.grid-item',
                columnWidth: '.grid-sizer',
                percentPosition: true,
            });
        
            // Initate imagesLoaded
            $grid.imagesLoaded().progress( function() {
                $grid.masonry('layout');
            });
            
        });
    </script>
    {% endblock links %}
    {% block pagetitle %}
     
     {% for p in product  %}
     <p class="text-white">{{p.des}}</p>
     {% endfor %}
        
    
    {% endblock pagetitle %}
        
    

{% block content %}
    

    

<section class="pb-5">
    <div class="container text-center">

<div class="gallery-wrapper">
    <!-- Grid sizer -->
    <div class="grid-sizer col-lg-4 col-md-6"></div>
    {% for p in product  %}
   
        
    <!-- Grid item -->
    <div class="col-lg-4 col-md-6 grid-item mb-4">
        <img class="img-fluid w-100 mb-3 img-thumbnail shadow-sm rounded-0" src="{{ p.image.url}}" alt="">
        <h2 class="h4 text-white">{{p.title}}</h2>
        <p class="small font-italic text-white">{{p.desp| safe}}</p>
    </div>
    {% endfor %}
 <img > 
</div>
</div>
    

    

    
{% endblock content %}
